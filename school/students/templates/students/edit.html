<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit student</title>
</head>
<body>
{% extends 'mainpage/base.html' %}
{% block content %}

{% for error in form.non_field_errors %}
    {{ error }}
{% endfor %}

<form action="{% url 'students:edit' student_id=form.instance.id%}" method="post">

    {{ form.as_p }}
    <input type="submit" value="Edit this student" style="background-color: darkseagreen;">{% csrf_token %}
</form>

<form action="{% url 'students:delete_student' student_id=form.instance.id%}" method="post">
<br>
    <input type="submit" value="Delete this student" style="background-color: firebrick;">{% csrf_token %}

</form>

{% endblock content %}

</body>
</html>
