<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Students list</title>
</head>
<body>

<h1>Welcome to our school</h1>

<a href="{% url 'students:create_student' %}">Create student</a>

<h3>Students list</h3>
<ul>
    {% for student in students %}

        <li>
            <a href="{% url 'students:student_details' student.id %}">{{ forloop.counter }} . {{ student.full_name }}</a>
        </li>

    {% endfor %}
</ul>



</body>
</html>
