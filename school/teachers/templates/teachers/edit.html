<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit teacher</title>
</head>
<body>
{% extends 'mainpage/base.html' %}
{% block content %}

<form action="{% url 'teachers:edit' teacher_id=form.instance.id %}" method="post">

    {{ form.as_p }}
    <input type="submit" value="Edit this teacher", style="background-color: darkseagreen">{% csrf_token %}
</form>
<br>
<form action="{% url 'teachers:delete_teacher' teacher_id=form.instance.id %}" method="post">
    <input type="submit" value="Delete this teacher", style="background-color: firebrick">{% csrf_token %}

{% endblock content %}

</body>
</html>
