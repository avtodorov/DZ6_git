<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teachers list</title>
</head>
<body>

{% extends 'mainpage/base.html' %}
{% block content %}

<a href="{% url 'teachers:create_teacher' %}">Create new teacher</a>

<h2>List of teachers:</h2>
<ul>
    {% for teacher in teachers %}
        <li>
            <a href="{% url 'teachers:teacher_details' teacher.id%}">
                {{ forloop.counter }}. {{ teacher.get_teacher }} </a>
        </li>
    {% endfor %}
</ul>

{% endblock content %}

</body>
</html>
